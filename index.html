<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Rock-Paper-Scissor web-game | m1nato64</title>
</head>

    <body>
    
        <section class="container">

            <!-- Field class -->
            <div class="result__Field">
                <div class="result__Images">
                    <span class="user__Result">
                        <img src="images/rock.png" alt="#">
                    </span>
                    <span class="cpu__Result">
                        <img src="images/rock.png" alt="#">
                    </span>
                </div>
                <div class="result">Lets Play!</div>
            </div>

            <!-- Option images class -->
            <div class="option__Images">
                <span class="option__Img">
                    <img src="images/rock.png" alt="Rock">
                    <p>Rock</p>
                </span>
                <span class="option__Img">
                    <img src="images/paper.png" alt="Paper">
                    <p>Paper</p>
                </span>
                <span class="option__Img">
                    <img src="images/scissors.png" alt="Scissor">
                    <p>Scissor</p>
                </span>
            </div>

        </section>

    </body>

</html>
